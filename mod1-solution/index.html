<!doctype html>
<html ng-app='LunchCheck' lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div ng-controller='LunchCheckController' class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type='text'
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="myText">
         </div>
         <div class="form-group" ng-click='checkMethod()'>
             <button class="btn btn-default">Check If Too Much</button><br>             
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
          {{message}}
         </div>
         <div>
           this doesn't consider empty item ,i.e., , , as an item towards  to the count .
         </div>
   </div>

</body>
</html>
